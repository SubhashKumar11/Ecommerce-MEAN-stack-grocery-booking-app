<div class="wrapper">
    <div class="title">Login Form</div>
    <form action="" (ngSubmit)="
signInUsingIdPassword(customerFormData)">
        <div class="field"> <input type="text" [(ngModel)]="customerFormData.email" id="email" name="email" required />
            <label>Customer Id</label>
            <p>note: write email as customer id</p>
        </div>
        <div class="field"> <input type="password" [(ngModel)]="customerFormData.password" id="password" name="password"
                required /> <label>Password</label> </div>
        <div class="content">
            <div class="checkbox"> <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <div class="pass-link"> <a href="#">Forgot password?</a> </div>
        </div>
        <div class="field"> <input type="submit" value="Login" /> </div>
        <div class="signup-link"> Not a member? <a routerLink="/register">Signup now</a> </div>
    </form>
</div>
